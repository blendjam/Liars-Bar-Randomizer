<!DOCTYPE html>

<head>
  <title>Liars Bar Randomizer</title>
  <style>
    body {
      font-family: Verdana, Geneva, Tahoma, sans-serif;
    }

    #mainDiv {
      height: '100%';
      display: flex;
      flex-direction: column;
      gap: 30px;
      padding: 30px;
    }

    button {
      height: 50%;
      font-size: xx-large;
    }

    .nonStart {
      display: none;
    }
  </style>
</head>

<body>
  <div id="mainDiv">
    <div id="reloadingText" style="font-size:xx-large;display:none">Reloading!!</div>
    <button id="startBtn">Start</button>
    <button class="nonStart" onclick="increment()">!!!Shoot!!!!</button>
    <button class="nonStart" onclick="reset()">Reset</button>
  </div>
  <script src="index.js"></script>
</body>

</html>
